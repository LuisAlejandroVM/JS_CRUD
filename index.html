<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<title>Formulario</title>
</head>
<body onload="cargarDatos()">
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<br/>
				<button class="btn btn-success float-right" id="agregar" data-bs-toggle="modal" data-bs-target="#addStudent">Agregar estudiante</button>
				<br/><br/>
				<legend>Listado de estudiantes</legend>
				<div class="table-responsive">
					<table class="table table-striped table-hovered tabla-estudiantes">
						<thead class="thead-dark">
							<th>#</th>
							<th>Nombre completo</th>
							<th>Correo electrónico</th>
							<th>Matrícula</th>
							<th>Acciones</th>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="col-lg-1"></div>
		</div>

		<!-- MODALS -->
		<div class="modal fade" id="addStudent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form method="POST" action="#" id="formStudent">
						<div class="modal-header">
							<h5 class="modal-title" id="titulo">Registro de estudiantes</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="col-lg-12">
								<div class="form-group">
									<label>Nombre(s)</label>
									<input type="text" class="form-control campo" id="nombre" onkeyup="validarNombres()" pattern="^[a-zA-ZáéíóúÁÉÍÓÚÑñüÜ ]+" title="Sólo letras"/>
									<small id="desc-nombre" class="text-danger form-text"></small>	
								</div>
							</div>
							<br>
							<div class="col-lg-12">
								<div class="form-group">
									<label>Apellido(s)</label>
									<input type="text" class="form-control campo" id="apellidos" onkeyup="validarApellidos()" pattern="^[a-zA-ZáéíóúÁÉÍÓÚÑñüÜ ]+" title="Sólo letras"/>
									<small id="desc-apellidos" class="text-danger form-text"></small>
								</div>
							</div>
							<br>
							<div class="col-lg-12">
								<div class="form-group">
									<label>Correo electrónico: </label>
									<input type="text" class="form-control" id="email" onkeyup="validarCorreoElectronico()" />
									<small id="desc-email" class="text-danger form-text"></small>
								</div>
							</div>
							<br>
							<div class="col-lg-12">
								<div class="form-group">
									<label>No. Teléfono</label>
									<input type="text" class="form-control" id="telefono" onkeyup="validarTelefono()" />
									<small id="desc-telefono" class="text-danger form-text"></small>
								</div>
							</div>
							<br>
							<div class="col-lg-12">
								<label>Fecha de nacimiento: </label>
								<div class="row">
									<div class="col-lg-4">
										<select class="form-select fecha" id="diaNac" onchange="validarFechaNacimiento()">
											<option value="0">Día</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
											<option value="13">13</option>
											<option value="14">14</option>
											<option value="15">15</option>
											<option value="16">16</option>
											<option value="17">17</option>
											<option value="18">18</option>
											<option value="19">19</option>
											<option value="20">20</option>
											<option value="21">21</option>
											<option value="22">22</option>
											<option value="23">23</option>
											<option value="24">24</option>
											<option value="25">25</option>
											<option value="26">26</option>
											<option value="27">27</option>
											<option value="28">28</option>
											<option value="29">29</option>
											<option value="30">30</option>
											<option value="31">31</option>
										</select>
									</div>
									<div class="col-lg-4">
										<select class="form-select fecha" id="mesNac" onchange="validarFechaNacimiento()">
											<option value="">Mes</option>
											<option value="1">Enero</option>
											<option value="2">Febrero</option>
											<option value="3">Marzo</option>
											<option value="4">Abril</option>
											<option value="5">Mayo</option>
											<option value="6">Junio</option>
											<option value="7">Julio</option>
											<option value="8">Agosto</option>
											<option value="9">Septiembre</option>
											<option value="10">Octubre</option>
											<option value="11">Noviembre</option>
											<option value="12">Diciembre</option>
										</select>
									</div>
									<div class="col-lg-4">
										<select class="form-select fecha" id="anioNac" onchange="validarFechaNacimiento()">
											<option value="">Año</option>
											<option value="1999">1999</option>
											<option value="2000">2000</option>
											<option value="2001">2001</option>
										</select>
									</div>
								</div>
								<small id="desc-fecha" class="form-text text-danger"></small>
							</div>
							<div class="col-lg-12">
								<label>Sexo:</label>
								<div class="form-check">
									<label>Hombre</label>
									<input type="radio" value="hombre" name="sexo" onchange="validarSexo()" />
									<label>Mujer</label>
									<input type="radio" value="mujer" name="sexo" onchange="validarSexo()" />
								</div>
								<small id="desc-sexo" class="form-text text-danger"></small>
							</div>
							<br>
							<div class="col-lg-12">
								<div class="form-group">
									<label>Matrícula</label>
									<input type="text" class="form-control" id="matricula" disabled=""  />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
							<button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
							<button type="submit" class="btn btn-primary" id="btnAgregar">Agregar estudiante</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- toast -->
		<div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
			<div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
			  <div class="toast-header">
				<strong id="toastHeader" class="me-auto">Bootstrap</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			  </div>
			  <div id="toastBody" class="toast-body">
				Hello, world! This is a toast message.
			  </div>
			</div>
		  </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="js/validations.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
